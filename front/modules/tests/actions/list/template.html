<link href="../../../../../static/CSS/test/list/list.css" rel="stylesheet" />

    <div class="row">
        <h3>List Tests</h3>
    </div>

    <div class="row retreat">
        <table class="table">
            <thead class="thead_style">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tr class="tbody_style" ng-repeat="test in tests">
                <td>{{ test.id }}</td>
                <td>{{ test.name }}</td>
                <td>
                    <a href="{{editPath}}/{{test.id}}"><button class="action_button" type="button">Edit</button></a>
                    <a href="{{answerPath}}/{{test.id}}"><button class="action_button" type="button">Answer</button></a>
                    <a href="{{pathStats}}/{{test.id}}"><button class="action_button" type="button">Statistics</button></a>
                </td>
            </tr>
        </table>
    </div>
