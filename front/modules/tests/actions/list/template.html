<div class="container" style="margin-left:20px">
    <div><h3>My tests list</h3></div>
    <table class="table custab">
        <thead>
        <tr>
            <td>
                Id
            </td>
            <td>
                Name
            </td>
            <td>
                Actions
            </td>
        </tr>
        </thead>
        <tr ng-repeat="test in tests">
            <td>{{ test.id }}</td>
            <td>{{ test.name }}</td>
            <td>
                <a href="{{editPath}}/{{test.id}}"><button type="button">Edit</button></a>
                <a href="{{answerPath}}/{{test.id}}"><button type="button">Answer</button></a>
                <a href="{{pathStats}}/{{test.id}}">
                <button type="button">Statistics</button></a>
            </td>
        </tr>
    </table>
</div>
