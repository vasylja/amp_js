
<title>Sign In</title>
<style>
    /*.navbar{*/
    /*visibility: hidden;*/
    /*}*/
    body {
        /*padding-top: 40px;*/
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
        text-align: center;
        margin-left: 30%;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        /*border-bottom-right-radius: 0;*/
        /*border-bottom-left-radius: 0;*/
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        /*border-top-left-radius: 0;*/
        /*border-top-right-radius: 0;*/
    }
</style>

<body>
<div class="container"  style="margin-bottom: 201px;margin-top: 120px;text-align:center">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign up</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="item.email" style="margin-top:10px">

        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus ng-model="item.name" style="margin-top:10px">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="item.password" style="margin-top:10px">

        <button class="btn btn-lg btn-primary btn-block button" type="submit" ng-click="signup()">Sign up</button>
    </form>
</div>
</body>
