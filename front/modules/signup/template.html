<link href="../../../static/CSS/signup/sign_up.css" rel="stylesheet">

<form class="retreat">
    <div class="row">
        <h2>Please sign up</h2>
    </div>
    <div class="row">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="input_text" placeholder="Email address" required autofocus ng-model="item.email">
    </div>
    <div class="row">
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="input_text" placeholder="Name" required autofocus ng-model="item.name">
    </div>
    <div class="row">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="input_text" placeholder="Password" required ng-model="item.password">
    </div>
    <div class="row">
        <button class="button_sign_up" type="submit" ng-click="signup()">Sign up</button>
    </div>
</form>
