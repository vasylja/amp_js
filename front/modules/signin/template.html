<link href="../../../static/CSS/signin/sign_in.css" rel="stylesheet">

        <form class="retreat">
            <div class="row">
                <h2>Please sign in</h2>
            </div>
            <div class="row">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="input_text" placeholder="Email address" required autofocus ng-model="item.email">
            </div>
            <div class="row">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="input_text" placeholder="Password" required ng-model="item.password">
            </div>
            <div class="row">
                <button type="button" class="button_sign_in" ng-click="submit()">Sign in</button>
            </div>
        </form>
