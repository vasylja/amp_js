 <form novalidate class="simple-form">
    Question: <input type="text" ng-model="question.text" /><br />
    Choices:
     <div class="form-group" ng-repeat="choice in question.choices">
         choice name: <input type="text" class="form-control" name="text" ng-model="choice.text">
     </div>
     <input type="submit" ng-click="addChoice()" value="Add Choice" />
    <input type="submit" ng-click="save(question)" value="Save" />
 </form>
