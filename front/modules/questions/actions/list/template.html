    <div class="row">
        <h3 align="center">My questions list</h3>
    </div>
    <div class="row" style="margin-right: 4%;margin-left: 4%;">
        <table class="table custab">
            <thead>
                <tr>
                    <td>
                        Id
                    </td>
                    <td>
                        Text
                    </td>
                    <td>
                        Actions
                    </td>
                </tr>
            </thead>
            <tr ng-repeat="question in questions">
                <td>{{ question.id }}</td>
                <td>{{ question.text }}</td>
                <td>
                    <a href="{{editPath}}/{{question.id}}"><button type="button">Edit</button></a>
                    <a href="{{answerPath}}/{{question.id}}"><button type="button">Answer</button></a><a href="{{pathStats}}/{{question.id}}">
                    <button type="button">Statistics</button></a>
                </td>
            </tr>
        </table>
    </div>
