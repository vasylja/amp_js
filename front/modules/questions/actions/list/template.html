<div class="container">
    <div><h3>Questions list</h3></div>
    <table class="table table-striped custab" style="min-width:400px;">
        <thead>
        <tr>
            <td>
                Id
            </td>
            <td>
                Text
            </td>
            <td>
                Actions
            </td>
        </tr>
        </thead>
        <tr ng-repeat="question in questions">
            <td>{{ question.id }}</td>
            <td>{{ question.text }}</td>
            <td>
                <a href="{{editPath}}/{{question.id}}">Edit</a>
                |<a href="{{answerPath}}/{{question.id}}">Answer</a>|<a href="{{pathStats}}/{{question.id}}">Statistics</a>
            </td>
        </tr>
    </table>
</div>
