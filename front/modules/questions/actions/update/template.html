<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="row wrapper border-bottom white-bg page-heading" style="margin-bottom: 10px;">
                <div class="col-lg-10">
                    <h2>
                        Question Update
                    </h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>

            <form >
                <div class="form-group">
                    Question Text<input type="text" ng-model="question.text" class="form-control">
                </div>
                <label>Choices</label>
                <div class="form-group" ng-repeat="choice in question.choices">
                        <span>
                            Choice Text <input type="text" class="form-control" name="text" ng-model="choice.text">
                        </span>
                        <a href="" class="remove-choice" ng-click="removeChoice(choice)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                </div>
                <div class="form-group" style="margin-top:10px">
                    <input type="submit" class="btn btn-primary " ng-click="save(question)" value="Save" />
                </div>
            </form>

        </div>
    </div>
</div>
