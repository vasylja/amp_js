<div class="container">
    <div><h3>Statistic</h3></div>
    <table class="table table-striped custab" style="min-width:400px;">
        <thead>
        <tr>
            <td>
                Choice Id
            </td>
            <td>
                Choice Text
            </td>
            <td>
                Number of votes
            </td>
        </tr>
        </thead>
        <tr ng-repeat="choice in statistic">
            <td>{{ choice.choice_id }}</td>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.count}}</td>

        </tr>
    </table>
</div>
